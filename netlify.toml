[build]
  publish = "."
  functions = "netlify/functions"
  # Skip builds when only data files change (saves build minutes)
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ':(exclude)data/'"

[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

[[headers]]
  for = "/data/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    # Cache data files for 5 minutes (reduces bandwidth usage)
    Cache-Control = "public, max-age=300, stale-while-revalidate=60"
